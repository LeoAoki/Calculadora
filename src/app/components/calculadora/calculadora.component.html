<form>
  <h2>{{ exibicao }}</h2>

  <button type="button" (click)="addNumero('1')" id="btn1">1</button>
  <button type="button" (click)="addNumero('2')" id="btn2">2</button>
  <button type="button" (click)="addNumero('3')" id="btn3">3</button>
  <button type="button" (click)="addNumero('4')" id="btn4">4</button>
  <button type="button" (click)="addNumero('5')" id="btn5">5</button>
  <button type="button" (click)="addNumero('6')" id="btn6">6</button>
  <button type="button" (click)="addNumero('7')" id="btn7">7</button>
  <button type="button" (click)="addNumero('8')" id="btn8">8</button>
  <button type="button" (click)="addNumero('9')" id="btn9">9</button>
  <button type="button" (click)="addNumero('0')" id="btn0">0</button>
  <br>
  <button type="button" (click)="addOperacao('+')" id="adicao">+</button>
  <button type="button" (click)="addOperacao('-')" id="subtracao">-</button>
  <button type="button" (click)="addOperacao('*')" id="multiplicacao">*</button>
  <button type="button" (click)="addOperacao('/')" id="divisao">/</button>
  <br>
  <button type="button" (click)="resultado()" id="resultado">=</button>
  <button type="button" (click)="limpar()" id="limpar">C</button>
</form>
